<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Snow Rider 3D - Unblocked</title>
    <meta name="description" content="Snow Rider 3D with custom unlocks.">
    <meta name="theme-color" content="#007ACC">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        /** * SNOW RIDER 3D HACK INJECTION
         * This runs before the game loads to ensure values are set.
         **/
        function applyHacks() {
            try {
                // Set Max Presents
                localStorage.setItem('presents', '999999');
                localStorage.setItem('gifts', '999999');
                
                // Unlock all Sleighs (targeting common ID patterns)
                for (var i = 0; i <= 20; i++) {
                    localStorage.setItem('sleigh' + i, 'true');
                    localStorage.setItem('sleigh_' + i, 'true');
                }
                console.log("Hacks applied successfully.");
            } catch (e) {
                console.error("Local storage is blocked or full.");
            }
        }

        // Apply hacks immediately
        applyHacks();

        // Initialize Game
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/SnowRider3D-gd-1.json", {
            onProgress: UnityProgress,
            Module: {
                onRuntimeInitialized: function() {
                    UnityProgress(gameInstance, "complete");
                }
            }
        });
    </script>
    <style>
        /* This makes the game fill the screen more effectively */
        body { background-color: #000; }
        .webgl-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="overflow:hidden;padding:0px;margin:0px;">
    <div class="webgl-content">
        <div id="gameContainer" style="width: 100vw; height: 100vh; max-width: 960px; max-height: 600px; margin: auto"></div>
    </div>
</body>
</html>
